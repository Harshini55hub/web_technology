<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div id="form-container">
         <h1>Sign Up</h1>
        <form action="" id="signup-form" novalidate>
            <!-- form is by default validate -->
            <table id="table" style="margin: auto">
                <tr>
                    <td><label for="username">User Name</label></td>
                    <td>
                        <input type="text" id="username" name="username" minlength="3" required placeholder="enter username">
                        <span class="errors" id="usernameErrors"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="mail">Email Id</label></td>
                    <td>
                        <input type="email" id="mail" name="mail" required placeholder="enter email id">
                        <span class="errors" id="mailErrors"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input type="text" id="password" name="password" required placeholder="enter password">
                        <span class="errors" id="passwordErrors"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="confirmpassword">Confirm Password</label></td>
                    <td>
                        <input type="text" id="confirmpassword" name="confirmpassword" required placeholder="confirm password">
                        <span class="errors" id="confirmPasswordErrors"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <button type="submit" class="submit-btn">Sign up</button>
                    </td>
                </tr>
            </table>
        </form>
        <center>
            <div class="form-footer">
                already have an account? <a href="login.html">Login</a>
            </div>
        </center>
       
    </div>

    <script src="signUp.js"></script>
</body>
</html>
